<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="newfile.css" />
  </head>
  <body>
    <header>
      <div>
        <div style="display: flex; align-items: center; justify-content: space-between">
          <img src="./img/anhlogo.png" alt="" />
          <img src="./img/giohang.png" alt="" />
        </div>
      </div>
      <div style="color: white; background-color: #082020; display: flex; align-items: center; justify-content: space-between; flex-direction: row">
        <div style="flex: 1; border-right: 3px solid #fff; line-height: 2%">
          <div style="width: 75%; margin: 0 auto; text-align: center">
            <h2>Nhận Thức Xanh, Hành Động Sáng!</h2>
          </div>
        </div>
        <div style="flex: 1; margin: 0 auto">
          <div style="width: 100%; margin: 0 auto; text-align: center">
            <ul>
              <li><a href="">TRANG CHỦ</a></li>
              <li><a href="">SẢN PHẨM</a></li>
              <li><a href="">GIỚI THIỆU</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="slideshow-container">
        <div class="slide fade">
          <img src="./img/1.jpg" alt="Image 1" style="width: 100%" />
        </div>
        <div class="slide fade">
          <img src="./img/2.jpg" alt="Image 2" style="width: 100%" />
        </div>
        <div class="slide fade">
          <img src="./img/3.jpg" alt="Image 3" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <!-- Dots for slide indicators -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <script src="newfile.js"></script>
      <!-- <script src="autoplay.js"></script> -->
      <div style="margin: 25vh 0">
        <div style="width: 75%; margin: 0 auto; text-align: center; width: fit-content; margin-bottom: 8vh">
          <img src="./img/logo3.0.png" alt="" />
        </div>
        <div style="display: flex; justify-content: center">
          <div style="display: flex; gap: 10vw; align-items: center">
            <div class="box1">
              <div>SẢN PHẨM BÁN</div>
            </div>
            <div class="box2">
              <div>THÔNG TIN SẢN PHẨM</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
